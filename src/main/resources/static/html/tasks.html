<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TaskManager</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="app-layout-body">

<!-- HEADER SUPERIOR -->
<header class="topbar">
    <span id="welcome-user"></span>
    <button onclick="logout()">Cerrar sesión</button>
</header>

<!-- LAYOUT PRINCIPAL -->
<div class="app-layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <h2>TaskManager</h2>

        <nav>
            <button data-view="dashboard" class="nav-btn">Dashboard</button>
            <button data-view="tasks" class="nav-btn">Mis tareas</button>
            <button data-view="stats" class="nav-btn">Estadísticas</button>
            <button data-view="profile" class="nav-btn">Perfil</button>
        </nav>
    </aside>

    <!-- CONTENIDO -->
    <main class="content">

        <!-- DASHBOARD -->
        <section id="view-dashboard" class="view active">
            <h1 style="padding-bottom: 20px;">Dashboard</h1>

            <div class="dashboard-cards">
                <div class="card">
                    <h3>Tareas totales</h3>
                    <p id="total-tasks">0</p>
                </div>

                <div class="card">
                    <h3>Pendientes</h3>
                    <p id="pending-tasks">0</p>
                </div>

                <div class="card">
                    <h3>En progreso</h3>
                    <p id="progress-tasks">0</p>
                </div>

                <div class="card">
                    <h3>Hechas</h3>
                    <p id="done-tasks">0</p>
                </div>
            </div>
        </section>

        <!-- MIS TAREAS (TU FUNCIONALIDAD ACTUAL) -->
        <section id="view-tasks" class="view">
            <h1>Mis tareas</h1>

            <form id="task-form">
                <input type="text" id="title" placeholder="Nueva tarea" required>
                <button type="submit">Añadir</button>
            </form>

            <div class="filters">
                <button data-status="ALL" class="active">Todas</button>
                <button data-status="PENDING">Pendientes</button>
                <button data-status="IN_PROGRESS">En progreso</button>
                <button data-status="DONE">Hechas</button>
            </div>

            <ul id="task-list"></ul>
        </section>

        <!-- ESTADÍSTICAS -->
        <section id="view-stats" class="view">
            <h1>Estadísticas</h1>
            <p>Próximamente: estadísticas de productividad.</p>
        </section>

        <!-- PERFIL -->
        <section id="view-profile" class="view">
            <h1>Perfil</h1>

            <div class="profile-card">
                <p><strong>Usuario:</strong> <span id="profile-username"></span></p>
                <p><strong>Email:</strong> <span id="profile-email"></span></p>

                <button onclick="logout()">Cerrar sesión</button>
            </div>
        </section>

    </main>
</div>

<script src="../js/app.js"></script>
</body>
</html>
